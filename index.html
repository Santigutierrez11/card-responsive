<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="contenedor">
    <div class="contenedor-img">
      
    </div>
    <div class="contenedro-text">
      <p class="titulo">Perfume</p>
    
      <h1>Gabrielle Essence Eau De Parfum</h1>
    
      <p class="text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
    
      <div class="precios">
        <span class="p1">$149.99</span>
        <spam class="p2">$169.99</spam>
      </div>
    
      <div class="div-button">
        <button><img src="./images/cart-add-solid-24.png" alt=""> Add to Cart</button>
      </div>
      
    </div>
  </div>
</body>
</html>
